<form id="formCategoriaModal">
    <input type="hidden" id="categoria_public_id_modal" name="public_id" value="{{ categoria.public_id if categoria else '' }}">
    <div class="form-group required-field">
        <label for="nome_categoria_modal">Nome da Categoria</label>
        <input type="text" class="form-control" id="nome_categoria_modal" name="nome" value="{{ categoria.nome if categoria else '' }}" required>
    </div>
    <div class="form-group required-field">
        <label for="tipo_categoria_modal">Tipo</label>
        <select class="form-control" id="tipo_categoria_modal" name="tipo" required>
            <option value="">Selecione...</option>
            <option value="produto" {% if categoria and categoria.tipo == 'produto' %}selected{% endif %}>Produto</option>
            <option value="servico" {% if categoria and categoria.tipo == 'servico' %}selected{% endif %}>Serviço</option>
        </select>
    </div>
    {# Botões de salvar e cancelar estarão no footer do modal #}
</form>
